consys {

	bench {
        processId = 0
        numberOfReplicas = 3
        warmupIterations = 5
        measureIterations = 5
        operationsPerIteration = 100
        waitPerOperation = 0 ms
        barrierTimeout = 3 min

        outputPath = "./bench-results"

        akka {
            host = "127.0.0.1"
            akkaPort = 4441
            zookeeperPort = 2181
            otherReplicas = ["127.0.0.1:4551", "127.0.0.2:4552", "127.0.0.3:4553"]
            timeout = 30 s
        }

        cassandra {
            host = "127.0.0.1"
            cassandraPort = 4441
            zookeeperPort = 2181
            timeout = 30 s
            initialize = true
        }

        demo {
            type = "weak"
        }
	}

}